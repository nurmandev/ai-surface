<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Corner Shape Demo</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .card {
      background: #111;
      padding: 30px;
      text-align: center;
      border-radius: 24px;
      transition: 0.3s ease;
      border: 2px solid #222;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    /* --- Corner Shape Examples --- */
    .rounded {
      corner-shape: round;
      border-radius: 32px;
    }

    .scoop {
      corner-shape: scoop;
      border-radius: 32px;
    }

    .bevel {
      corner-shape: bevel;
      border-radius: 32px;
    }

    .notch {
      corner-shape: notch;
      border-radius: 32px;
    }

    .squircle {
      corner-shape: round;
      border-radius: 40% / 60%;
    }

    /* Hover Animation */
    .card:hover {
      border-radius: 60px;
      transform: translateY(-5px);
      border-color: #444;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="card rounded">
      <h3>Rounded</h3>
      Smooth and traditional round corners.
    </div>

    <div class="card scoop">
      <h3>Scoop</h3>
      Inward curves for a softer UI.
    </div>

    <div class="card bevel">
      <h3>Bevel</h3>
      Angular edges for a sharp, modern look.
    </div>

    <div class="card notch">
      <h3>Notch</h3>
      Cut-corner effect giving a bold style.
    </div>

    <div class="card squircle">
      <h3>Squircle</h3>
      A perfect blend between circle and square.
    </div>
  </div>
</body>
</html>
